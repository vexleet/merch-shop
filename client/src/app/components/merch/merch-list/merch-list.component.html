<ul id="view-element">
    <li *ngFor="let item of merch" class="view-element">
        <img src="{{item.imagesOfMerch[0]}}" alt="">

        <h6>{{item.merchName | uppercase}}</h6>

        <p>${{item.price}}</p>

        <a routerLink="/collections/details/{{item.merchName | replaceSpaces}}">View</a>
    </li>
</ul>
